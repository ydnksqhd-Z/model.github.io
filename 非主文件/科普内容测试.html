<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
            @-webkit-keyframes rightan
				{
				
				from
				{
				    bottom: 0%;
				    opacity: 0;
				}
				to
				{
				    bottom: 5%;
				    opacity: 1;
				}
				}
				.rightan
				{
				-webkit-animation: rightan 1s infinite;
				-webkit-animation-fill-mode: both;
				}
		</style>
	</head>
	<body>
	<div class="rightan">
         <img src="img/huadong.png">
   </div>
</div>
</html>
