<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 漫画风格对话框样式 */
    .chat-container {
      position: relative;
      width: 300px;
      margin: 20px;
    }

    .message {
      background-color: #f4f4f4;
      padding: 10px;
      margin: 10px;
      border: 2px solid #000;
      border-radius: 10px;
      position: relative;
    }

    .user-message {
      background-color: #ffffcc;
      border-color: #ffcc00;
      text-align: right;
    }

    .triangle {
      width: 0;
      height: 0;
      border-style: solid;
      position: absolute;
      border-width: 15px;
    }

    .triangle-left {
      border-color: transparent #f4f4f4 transparent transparent;
      right: 100%;
      top: 10px;
    }

    .triangle-right {
      border-color: transparent transparent transparent #f4f4f4;
      left: 100%;
      top: 10px;
    }

    .character {
      position: absolute;
      bottom: -50px; /* 调整角色位置 */
      left: 50px; /* 调整角色位置 */
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container">
    <div class="message">Hello there!<div class="triangle triangle-left"></div></div>
    <img src="images/鸟2.png" class="character" width="100" height="100" alt="Character">
  </div>
</body>
</html>
